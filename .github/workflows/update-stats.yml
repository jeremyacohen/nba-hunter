name: Update Player Stats

on:
  schedule:
    - cron: '0 15 * * *'   # 7:00 AM PST (UTC-8) = 15:00 UTC
  workflow_dispatch:        # allows manual trigger from GitHub UI

jobs:
  update-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # needed to commit and push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch latest stats and update game.js
        run: python scripts/fetch_player_stats.py

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/player_stats.csv data/player_rankings.csv js/game.js
          git diff --staged --quiet && echo "No changes to commit" || \
            git commit -m "chore: update player stats $(date -u '+%Y-%m-%d')" && git push
